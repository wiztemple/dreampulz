            <div class="signupform-box">
              <h1>Create an account</h1>
              <p>Build and document years of deep experience in just Months.</p>
              <form class="mt-4">
                <div class="row">
                  <div class="col-md-6 col-sm-6 signupform-field mt-3">
                    <label for="inputPassword" class="form-label">First Name</label>
                    <input type="text" class="form-control form-control-lg" id="inputPassword" placeholder="First Name">
                  </div>
                  <div class="col-md-6 col-sm-6 signupform-field mt-3">
                    <label for="inputPassword" class="form-label">Last Name</label>
                    <input type="text" class="form-control form-control-lg" id="inputPassword" placeholder="Last Name">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 col-sm-6 signupform-field mt-3">
                    <label for="inputPassword" class="form-label">Email Address</label>
                    <input type="email" class="form-control form-control-lg" id="inputPassword"
                      placeholder="Email Address">
                  </div>
                  <div class="col-md-6 signupform-field mt-3">
                    <label for="inputPassword" class="form-label">Phone Number</label>
                    <input type="text" class="form-control form-control-lg" id="inputPassword"
                      placeholder="+1 (000) 000  0000">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 signupform-field mt-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="inputPassword"
                      placeholder="**********">
                  </div>
                  <div class="col-md-6 col-sm-6 signupform-field mt-3">
                    <label for="inputPassword" class="form-label">Confirm Password</label>
                    <input type="text" class="form-control form-control-lg" id="inputPassword" placeholder="**********">
                  </div>
                </div>
                <div class="form-group row mt-3">
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label text-sm text-coregray" for="gridCheck1">
                        I agree to <a href="#" class="termsandconditions">Terms and Conditions</a>
                      </label>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <div class="form-check custom-checkbox">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label text-sm text-coregray" for="gridCheck1">
                        Sign up for newsletters (dont worry, we won't send so many)
                      </label>
                    </div>
                  </div>
                </div>
                <button type="button" class="mt-3">Sign Up</button>
              </form>
