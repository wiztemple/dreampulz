            <div class="signupform-box">
              <h1>Login to continue</h1>
              <p>Every project, Task, Customer request, peer review, Team deliverable counts. Keep moving.</p>
              <form class="mt-4">
                <div class="form-row row">
                  <div class="col-auto signupform-field mt-3">
                    <label for="inputPassword" class="form-label">Email Address</label>
                    <input type="email" class="form-control form-control-lg" id="inputPassword"
                      placeholder="example@mail.com">
                  </div>
                </div>
                <div class="form-row row">
                  <div class="col-auto signupform-field mt-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control form-control-lg" id="inputPassword"
                      placeholder="**********">
                  </div>
                </div>
                <div class="form-group row mt-3">
                  <div class="col-sm-10">
                    <div class="form-check custom-checkbox">
                      <input class="form-check-input mt-2" type="checkbox" id="gridCheck1">
                      <label class="form-check-label text-sm text-coregray" for="gridCheck1">
                        Remember me for the next 30 days
                      </label>
                    </div>
                  </div>
                </div>
                <button type="button" class="mt-3">Sign Up</button>
              </form>
            </div>
            <p class="extra-info mt-3 text-xs text-coregray">Forgot your log in information? <a
                class="text-underline text-coregray" href="forgotpassword.html">Click here</a></p>
          </div>
